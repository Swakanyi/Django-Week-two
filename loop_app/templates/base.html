<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Loop App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-4xl mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-infinity text-blue-600 text-2xl"></i>
                    <span class="text-xl font-bold text-gray-800">Loop</span>
                </div>
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-gray-600">Welcome, <span class="font-semibold text-blue-600">{{ user.username }}</span>!</span>
                        <a href="{% url 'home' %}" class="text-gray-600 hover:text-blue-600 transition">Home</a>
                        <a href="{% url 'feed' %}" class="text-gray-600 hover:text-blue-600 transition">Feed</a>
                        <a href="{% url 'profile' %}" class="text-gray-600 hover:text-blue-600 transition">Profile</a>
                        <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded-lg text-sm transition">Logout</button>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-gray-600 hover:text-blue-600 transition">Login</a>
                        <a href="{% url 'register' %}" class="text-gray-600 hover:text-blue-600 transition">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

   
    <div class="max-w-4xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>

    
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function logout() {
            try {
                await fetch("/auth/logout/", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": getCookie('csrftoken')
                    },
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Error during logout:', error);
            } finally {
                window.location.href = "{% url 'home' %}";
            }
        }
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
