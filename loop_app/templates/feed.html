<body class="bg-gray-50 min-h-screen">

<div class="bg-white rounded-xl shadow-sm border p-6 mb-6">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Create Post</h3>
    <form id="postForm" class="space-y-4">

            rows="3"
        ></textarea>
        
        <!-- Image Preview -->

            <img id="preview" class="max-h-64 rounded-lg mx-auto">
            <button type="button" onclick="removeImage()" class="mt-2 text-red-500 hover:text-red-700">

        </div>
        
        <div class="flex justify-between items-center">
            <div class="flex space-x-2 text-gray-500">
                <!-- Image Upload Button -->

                </button>
            </div>

                type="submit"

            >
                Post

        </div>
    </form>
</div>

        <!-- Posts Feed -->
        <div class="space-y-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">News Feed</h3>
            <div id="posts" class="space-y-6">
                <!-- Posts will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Get username from localStorage
        const username = localStorage.getItem("username") || "Guest";
        document.getElementById("username").innerText = username;

        // Check if user is logged in
        if (!localStorage.getItem("username")) {
            window.location.href = "/login/";
        }

        // Load posts with authentication
        async function loadPosts() {
            try {
                const res = await fetch("/posts/", {
                    credentials: 'include'  // This sends session cookies
                });
                
                // Check if user is not authenticated
                if (res.status === 401 || res.status === 403) {
                    localStorage.removeItem("username");
                    window.location.href = "/login/";
                    return;
                }
                
                if (!res.ok) {
                    throw new Error('Failed to load posts');
                }
                
                const posts = await res.json();
                const container = document.getElementById("posts");
                container.innerHTML = "";

                if (posts.length === 0) {
                    container.innerHTML = `
                        <div class="bg-white rounded-xl shadow-sm border p-8 text-center">
                            <i class="fas fa-newspaper text-4xl text-gray-300 mb-4"></i>
                            <h3 class="text-lg font-semibold text-gray-600 mb-2">No posts yet</h3>
                            <p class="text-gray-500">Be the first to share something!</p>
                        </div>
                    `;
                    return;
                }

                posts.forEach(post => {
    const postDate = new Date(post.created_at).toLocaleDateString();
    const postElement = `
        <div class="bg-white rounded-xl shadow-sm border p-6 hover:shadow-md transition-shadow">
            <div class="flex items-center justify-between mb-4">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-semibold">
                        ${post.user.username.charAt(0).toUpperCase()}
                    </div>
                    <div>
                        <h4 class="font-semibold text-gray-800">${post.user.username}</h4>
                        <p class="text-sm text-gray-500">${postDate}</p>
                    </div>
                </div>
            </div>
            
            <p class="text-gray-700 mb-4 leading-relaxed">${post.content}</p>
            
            ${post.image ? `
                <img src="${post.image}" alt="Post image" class="rounded-lg mb-4 w-full max-h-96 object-cover">
            ` : ''}
            
            <!-- Stats and Actions -->
            <div class="flex items-center justify-between pt-4 border-t">
                <div class="flex items-center space-x-6 text-gray-500">
                    <button onclick="likePost(${post.id})" class="flex items-center space-x-2 hover:text-red-500 transition">
                        <i class="far fa-heart"></i>
                        <span>${post.likes_count}</span>
                    </button>
                    <button onclick="toggleComments(${post.id})" class="flex items-center space-x-2 hover:text-blue-500 transition">
                        <i class="far fa-comment"></i>
                        <span>${post.comments_count}</span>
                    </button>
                </div>
                <button class="text-gray-400 hover:text-gray-600 transition">
                    <i class="far fa-bookmark"></i>
                </button>
            </div>

            <!-- Comments Section (initially hidden) -->
            <div id="comments-${post.id}" class="mt-4 hidden">
                <div class="space-y-3 mb-4" id="comments-list-${post.id}">
                    <!-- Comments will be loaded here -->
                </div>
                
                <!-- Add Comment Form -->
                <form class="comment-form" data-post-id="${post.id}">
                    <div class="flex space-x-2">
                        <input 
                            type="text" 
                            placeholder="Write a comment..." 
                            class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            required
                        >
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">
                            Post
                        </button>
                    </div>
                </form>
            </div>
        </div>
    `;
    container.innerHTML += postElement;
    
    // Load comments for this post
    loadComments(post.id);
});
            } catch (error) {
                console.error('Error loading posts:', error);
                // If there's an error, check if it's authentication related
                localStorage.removeItem("username");
                window.location.href = "/login/";
            }
        }

        // Toggle comments visibility
function toggleComments(postId) {
    const commentsSection = document.getElementById(`comments-${postId}`);
    commentsSection.classList.toggle('hidden');
    
    if (!commentsSection.classList.contains('hidden')) {
        loadComments(postId);
    }
}

// Load comments for a post
async function loadComments(postId) {
    try {
        const res = await fetch(`/posts/${postId}/comments/`, {
            credentials: 'include'
        });
        
        if (res.ok) {
            const comments = await res.json();
            const container = document.getElementById(`comments-list-${postId}`);
            container.innerHTML = '';
            
            if (comments.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-sm">No comments yet</p>';
                return;
            }
            
            comments.forEach(comment => {
                const commentDate = new Date(comment.created_at).toLocaleDateString();
                const commentElement = `
                    <div class="flex items-start space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-400 to-purple-500 rounded-full flex items-center justify-center text-white text-sm font-semibold">
                            ${comment.user.username.charAt(0).toUpperCase()}
                        </div>
                        <div class="flex-1">
                            <div class="bg-gray-100 rounded-lg px-4 py-2">
                                <div class="flex items-center space-x-2">
                                    <span class="font-semibold text-sm">${comment.user.username}</span>
                                    <span class="text-xs text-gray-500">${commentDate}</span>
                                </div>
                                <p class="text-gray-700 mt-1">${comment.content}</p>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += commentElement;
            });
        }
    } catch (error) {
        console.error('Error loading comments:', error);
    }
}

// Add comment function
document.addEventListener('click', function(e) {
    if (e.target.closest('.comment-form')) {
        e.preventDefault();
        const form = e.target.closest('.comment-form');
        const postId = form.getAttribute('data-post-id');
        const input = form.querySelector('input[type="text"]');
        const content = input.value.trim();
        
        if (content) {
            addComment(postId, content);
            input.value = '';
        }
    }
});

async function addComment(postId, content) {
    try {
        const res = await fetch(`/posts/${postId}/comments/`, {
            method: "POST",
            headers: { 
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie('csrftoken')
            },
            credentials: 'include',
            body: JSON.stringify({ content: content })
        });

        if (res.ok) {
            loadComments(postId); // Reload comments for this post
            loadPosts(); // Also reload posts to update comment count
        } else {
            alert("Failed to add comment");
        }
    } catch (error) {
        console.error('Error adding comment:', error);
    }
}

        // Like post function with authentication
        async function likePost(postId) {
            try {
                const res = await fetch(`/posts/${postId}/like/`, {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie('csrftoken')
                    },
                    credentials: 'include'
                });
                
                if (res.status === 401 || res.status === 403) {
                    localStorage.removeItem("username");
                    window.location.href = "/login/";
                    return;
                }
                
                if (res.ok) {
                    loadPosts(); // Reload to update like count
                }
            } catch (error) {
                console.error('Error liking post:', error);
            }
        }

        // Get CSRF token from cookies
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        let selectedImage = null;

// Preview selected image
function previewImage(input) {
    const file = input.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            selectedImage = file;
            document.getElementById('preview').src = e.target.result;
            document.getElementById('imagePreview').classList.remove('hidden');
        }
        reader.readAsDataURL(file);
    }
}

// Remove selected image
function removeImage() {
    selectedImage = null;
    document.getElementById('imageUpload').value = '';
    document.getElementById('imagePreview').classList.add('hidden');
}

        // Logout function
        async function logout() {
            try {
                await fetch("/auth/logout/", {
                    method: "POST",
                    headers: {
                        "X-CSRFToken": getCookie('csrftoken')
                    },
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Error during logout:', error);
            } finally {
                localStorage.removeItem("username");
                window.location.href = "/login/";

        // Load posts when page loads
