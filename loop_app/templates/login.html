<!DOCTYPE html>
<html>
<head>
    <title>Login | Loop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
       
        <div class="text-center mb-8">
            
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your Loop account</p>
        </div>

       
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Enter your username" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="Enter your password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                    >
                </div>

              <button 
    type="submit"
    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white py-3 px-4 rounded-lg font-semibold transition duration-200 transform hover:scale-105 shadow-lg flex items-center justify-center"
>
    
    Sign In
</button>
            </form>

          
<div id="message" class="mt-6 text-center text-sm"></div>  
            
            
            <div class="text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="/register/" class="text-blue-600 hover:text-blue-700 font-semibold transition">Create one</a>
                </p>
            </div>
        </div>

       

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing In...';
            submitBtn.disabled = true;

            const data = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };

            try {
                const response = await fetch("/auth/login/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" , "X-CSRFToken": getCookie('csrftoken')},
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const messageEl = document.getElementById("message");

                if (response.ok) {
                    messageEl.className = "text-center text-sm text-green-600 font-semibold";
                    messageEl.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Login successful! Redirecting...';
                    
                    
                    localStorage.setItem("username", data.username);
                    localStorage.setItem("user_id", result.user_id);
                    
                    
                    setTimeout(() => {
                        window.location.href = "/feed/";
                    }, 1000);
                } else {
                    messageEl.className = "text-center text-sm text-red-600 font-semibold";
                    messageEl.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i>' + 
                        (result.detail || JSON.stringify(result));
                }
            } catch (error) {
                const messageEl = document.getElementById("message");
                messageEl.className = "text-center text-sm text-red-600 font-semibold";
                messageEl.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i>Network error. Please try again.';
            } finally {
                
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

       
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('ring-2', 'ring-blue-200', 'rounded-lg');
                });
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('ring-2', 'ring-blue-200', 'rounded-lg');
                });
            });
        });
    </script>
</body>
</html>
