{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>My Profile</h2>
<div class="card p-3">
  <h4>{{ user.username }}</h4>
  <p>Email: {{ user.email }}</p>
  <p>Bio: {{ user.user_profile.bio }}</p>
  <p>Website: {{ user.user_profile.website }}</p>
</div>
{% endblock %}
