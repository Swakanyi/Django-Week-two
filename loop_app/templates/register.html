{% extends 'base.html' %}

{% block title %}Register - Loop{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="text-center mb-6">
        <h1 class="text-2xl font-bold text-blue-600">Loop </h1>
        <h2 class="text-xl font-semibold mt-2">Create Account</h2>
    </div>

    <form id="registerForm" class="space-y-4">
        {% csrf_token %}
        <div>
            <input type="text" id="username" placeholder="Username" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <input type="email" id="email" placeholder="Email"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <input type="password" id="password" placeholder="Password" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" 
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition duration-200">
            Create Account
        </button>
    </form>

    <div id="message" class="mt-4 text-center text-sm"></div>
    
    <p class="text-center mt-4 text-gray-600">
        Already have an account? 
        <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-600">Sign in</a>
    </p>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
        e.preventDefault();
        const data = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
        };

        const response = await fetch("/auth/register/", {
            method: "POST",
            headers: { 
                "Content-Type": "application/json",
                "X-CSRFToken": getCookie('csrftoken')
            },
            body: JSON.stringify(data)
        });
        const result = await response.json();

        const messageEl = document.getElementById("message");
        if (response.ok) {
            messageEl.className = "mt-4 text-center text-sm text-green-600";
            messageEl.innerText = "Registration successful! Redirecting to login...";
            setTimeout(() => window.location.href = "{% url 'login' %}", 2000);
        } else {
            messageEl.className = "mt-4 text-center text-sm text-red-600";
            messageEl.innerText = "Error: " + JSON.stringify(result);
        }
    });
</script>
{% endblock %}
